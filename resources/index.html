<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Parroquia Santa Catarina Apopa</title>
    <!--========= CSS =========-->
    <!--boostrap
    <link rel="stylesheet" href="css/bootstrap-5.1.3-dist/css/bootstrap.css">-->
    <!--mio-->
    <link rel="stylesheet" href="estilos.css" />
    <!--boxicons-->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="sidebar close">
      <header>
        <div class="imagen-text">
          <span class="image">
            <img src="/images/iglesia.png" alt="Logo" />
          </span>
        </div>
        <div class="text header-text">
          <span class="name">Parroquia</span>
          <span class="profession">Santa Catarina</span>
        </div>
        <i class="bx bx-chevron-right toggle"></i>
      </header>
      <div class="menu-bar">
        <div class="menu">
          <li class="search-box">
            <a href="#">
              <i class="bx bx-search-alt-2 icon"></i>
              <input type="search" placeholder="Search..." />
            </a>
          </li>
          <ul class="menu-links">
            <li class="nav-links">
              <a href="#">
                <i class="bx bx-home-alt icon"></i>
                <span class="text name-text">Dashboard</span>
              </a>
            </li>
            <li class="nav-links">
              <a href="#">
                <i class="bx bx-bar-chart-alt-2 icon"></i>
                <span class="text name-text">Revenue</span>
              </a>
            </li>
            <li class="nav-links">
              <a href="#">
                <i class="bx bx-bell icon"></i>
                <span class="text name-text">Notifications</span>
              </a>
            </li>
            <li class="nav-links">
              <a href="#">
                <i class="bx bx-pie-chart-alt-2 icon"></i>
                <span class="text name-text">Analytics</span>
              </a>
            </li>
            <li class="nav-links">
              <a href="#">
                <i class="bx bx-heart icon"></i>
                <span class="text name-text">Likes</span>
              </a>
            </li>
            <li class="nav-links">
              <a href="#">
                <i class="bx bx-wallet icon"></i>
                <span class="text name-text">Wallets</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="botton-content">
          <li class="">
            <a href="#">
              <i class="bx bx-log-out icon"></i>
              <span class="text nav-text">Logout</span>
            </a>
          </li>
          <li class="mode">
            <div class="moon-sun">
              <i class="bx bx-moon icon moon"></i>
              <i class="bx bx-sun icon sun"></i>
            </div>
            <span class="mode-text text">Darck Mode</span>
            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </nav>
    <script src="script.js"></script>
  </body>
</html>
